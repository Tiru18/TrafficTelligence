<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Traffic Volume Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸš¦ Predict Traffic Volume</h1>
        <form method="POST">

            <!-- General Inputs -->
            <div class="form-group">
                <label for="temp">Temperature:</label>
                <input type="number" step="any" name="temp" required>
            </div>

            <div class="form-group">
                <label for="rain">Rain:</label>
                <input type="number" step="any" name="rain" required>
            </div>

            <div class="form-group">
                <label for="snow">Snow:</label>
                <input type="number" step="any" name="snow" required>
            </div>

            <div class="form-group">
                <label for="hour">Hour (0â€“23):</label>
                <input type="number" name="hour" min="0" max="23" required>
            </div>

            <div class="form-group">
                <label for="month">Month (1â€“12):</label>
                <input type="number" name="month" min="1" max="12" required>
            </div>

            <div class="form-group">
                <label for="day">Day (1â€“31):</label>
                <input type="number" name="day" min="1" max="31" required>
            </div>

            <div class="form-group">
                <label for="weekday">Weekday (0=Mon ... 6=Sun):</label>
                <input type="number" name="weekday" min="0" max="6" required>
            </div>

            <div class="form-group">
                <label for="is_weekend">Is Weekend (0 or 1):</label>
                <input type="number" name="is_weekend" min="0" max="1" required>
            </div>

            <div class="form-group">
                <label for="is_holiday">Is Holiday (0 or 1):</label>
                <input type="number" name="is_holiday" min="0" max="1" required>
            </div>

            <!-- Weather Conditions -->
            {% for weather in ['Clear', 'Clouds', 'Drizzle', 'Fog', 'Haze', 'Mist', 'Rain', 'Smoke', 'Snow', 'Thunderstorm'] %}
                <div class="form-group">
                    <label for="weather_{{ weather }}">weather_{{ weather }} (0 or 1):</label>
                    <input type="number" name="weather_{{ weather }}" min="0" max="1" required>
                </div>
            {% endfor %}

            <!-- Submit -->
            <button type="submit">Predict</button>

            <!-- Prediction Output -->
            {% if prediction is not none %}
                <div class="result">
                    Predicted Traffic Volume: {{ prediction }}
                </div>
            {% endif %}
        </form>
    </div>
</body>
</html>
